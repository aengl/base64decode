<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlight.js/styles/night-owl.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets/highlight.min.js"></script>
    <style>
      body {
        background-color: #051626;
      }
      pre {
        margin: 2em;
        border: 1px dashed rgba(255, 166, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <pre><code id="content" class="language-sql"></code></pre>
    <script>
      const query = new URLSearchParams(window.location.search).get("q");
      document.getElementById("content").innerHTML = atob(query);
      hljs.highlightAll();
    </script>
  </body>
</html>
